<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive nav bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: black;
            color: azure;
            height: 5vh;
            text-align: center;

        }
        li{
            display: inline;
            font-size: 4vh;
            
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>contact</li>
                <li>details</li>

            </ul>
        </nav>
    </header>
</body>
</html>
